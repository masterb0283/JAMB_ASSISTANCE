<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 JAMB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="./JAMB-logo.jpg" alt="logo" width="150px">
        <h1>Welcome, Dear Candidate!</h1>
        <p>ARE YOU A 2025 JAMB CANDIDATE?</p>
    </header>

    <main>
        <section>
            <p>Have you registered for 2025 JAMB?</p>
            <a href="#" class="btn" onclick="playVoiceAndNavigate('yes')">YES</a>
            <a href="#" class="btn" style="background-color: red; color: black;" onclick="playVoiceAndNavigate('no')">NO</a>
        </section>
    </main>

    <footer>
        <p>&copy; OFFICIAL DAN ASSISTANCE 09027420688.</p>
    </footer>

    <!-- Audio elements -->
    <audio id="yesAudio" preload="auto">
        <source src="./First welcome.mp3" type="audio/mpeg">
    </audio>

    <audio id="noAudio" preload="auto">
        <source src="./First welcome.mp3" type="audio/mpeg">
    </audio>

    <script>
        function playVoiceAndNavigate(response) {
            let yesAudio = document.getElementById('yesAudio');
            let noAudio = document.getElementById('noAudio');
    
            // Stop any currently playing audio
            yesAudio.pause();
            noAudio.pause();
            yesAudio.currentTime = 0;
            noAudio.currentTime = 0;
    
            // Choose the correct audio to play
            let audio = response === 'yes' ? yesAudio : noAudio;
            
            if (audio) {
                audio.play().catch(error => console.log("Audio play error:", error));
            }
    
            // Navigate to the next page
            setTimeout(() => {
                window.location.href = "assistance.html";
            }, 500);
        }
        function playVoiceAndNavigate(response) {
    // Store the selected response in localStorage
    localStorage.setItem('playAudio', response);

    // Navigate to the next page
    window.location.href = "assistance.html";
}
    </script>
</body>
</html>
